<html>
	<head>
		<link rel="stylesheet" href="stylesheets/screen.css" media="all" />
		<link rel="stylesheet" href="stylesheets/print.css" media="print" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script type="text/javascript" src="js/CallOnMe.js"></script>
		<script type="text/javascript" src="js/core.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="lead">
				<h1>Call On Me</h1>
				<p>Press the button below to pick a kid to call on.</p>
				<h2 data-call="name">Phil Corbett</h2>
				<div class="btn-group">
					<a class="btn btn-large" data-call="reload"><i class="icon-refresh"></i> Reload</a>
					<a class="btn btn-large btn-danger" data-call="skip"><i class="icon-remove"></i> Skip</a>
					<a class="btn btn-large" data-call="call">Next <i class="icon-chevron-right"></i></a>
				</div>
			</div>
		</div>
	</body>
</html>
